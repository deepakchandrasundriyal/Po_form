<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Vendor Order Form</title>
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
            rel="stylesheet">
        <link rel="stylesheet" href="./style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
            rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Emblema+One&display=swap"
            rel="stylesheet">
    </head>
    <body>

        <nav>
            Header Section
        </nav>
        <div class="Billing_form">
            <div class="container">

                <div class="top_title">
                    <h2><i class="fas fa-file-invoice"></i> Purchase Order
                        -</h2>

                </div>

                <form id="vendorForm">
                    <div class="form_top">
                        <div class="form-group">
                            <label for="vendor"><i class="fas fa-truck"></i>
                                Select
                                Vendor:</label>
                            <select id="vendor" required>
                                <option value>-- Select Vendor --</option>
                                <option value="Vendor A">Vendor A</option>
                                <option value="Vendor B">Vendor B</option>
                                <option value="Vendor C">Vendor C</option>
                            </select>
                            <span class="error" id="vendorError"></span>
                        </div>

                        <div class="form-group">
                            <label for="poDate"><i
                                    class="fas fa-calendar-alt"></i>
                                PO Date:</label>
                            <input type="date" id="poDate" required>
                            <span class="error" id="dateError"></span>
                        </div>
                    </div>

                    <h3>Add Items <i class="fas fa-box"></i></h3>
                    <div id="itemsContainer">
                        <div class="item">
                            <input type="text" class="item-name"
                                placeholder="Item Name" required>
                            <select class="item-category">
                                <option value="Food">Food</option>
                                <option value="Beverage">Beverage</option>
                                <option value="Dessert">Dessert</option>
                            </select>
                            <input type="number" class="item-qty"
                                placeholder="Qty"
                                min="1" required>
                            <input type="number" class="item-price"
                                placeholder="Unit Price" required>
                            <input type="text" class="item-total"
                                placeholder="Total Price" readonly>
                            <button type="button" class="removeItem"><i
                                    class="fas fa-trash"></i></button>
                        </div>
                    </div>

                    <button type="button" id="addItem"><i
                            class="fas fa-plus"></i>
                        Add Item</button>
                    <div class="form_top">
                        <div class="form-group">
                            <label for="paymentMethod"><i
                                    class="fas fa-credit-card"></i> Payment
                                Method:</label>
                            <select id="paymentMethod" required>
                                <option value>-- Select Payment Method
                                    --</option>
                                <option value="Cash">Cash</option>
                                <option value="Bank Transfer">Bank
                                    Transfer</option>
                                <option value="UPI">UPI</option>
                            </select>
                        </div>

                        <div class="form-group total">
                            <label><i class="fas fa-receipt"></i> Grand
                                Total:</label>
                            <input type="text" id="grandTotal" readonly>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="message"><i class="fas fa-comment"></i>
                            Message:</label>
                        <textarea id="message"
                            placeholder="Any additional message"></textarea>
                    </div>

                    <button type="submit"><i class="fas fa-paper-plane"></i>
                        Submit</button>
                    <p id="formMessage"></p>
                </form>
            </div>
        </div>

        <footer>
            Footer Section
        </footer>
        <script src="./script.js"></script>
    </body>
</html>
